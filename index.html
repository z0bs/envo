<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/custom.css">

  <title>Envo | Home</title>
</head>

<body>
  <div class="hero">
    <div class="hero_inner">
      <header class="container">
        <nav class="nav">
          <a href="/" class="logo">
            <img src="./images/logo.png" alt="logo">
          </a>

          <div class="items">
            <ul class="nav-list">
              <li class="nav-item"><a href="/" class="nav-link">Report Cases</a></li>

            </ul>
            <ul class="auth-list nav-list">
              <li class="nav-item"><a href="/" class="nav-link">Sign Up</a></li>
              <li class="nav-item"><a href="/" class="nav-link">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="banner">
        <div class="banner_inner">
          <div class="left container">
            <div class="left_wrapper">
              <div class="container left_wrapper-container">
                <img src="./images/pointer.png" alt="" class="arrow-curve">
                <div class="text-content">
                  <p>Report A Case Today
                    And Save Our Enviroment.</p>
                  <button class="btn primary">Report a case </button>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right_wrapper">
              <img src="./images/Rectangle 18.png" alt="" class="image-1">
              <img src="./images/Rectangle 19.png" alt="" class="image-2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
